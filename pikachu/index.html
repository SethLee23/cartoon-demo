<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>画一只皮卡丘</title>
  <link rel="stylesheet" href="./vendor/prism.css">
  <link rel="stylesheet" href="style.css">
  <style id="styleTag">
  </style>
</head>
<body>
  <div class="code-wrapper">
      <pre id="code"></pre>
  </div>
<div class="preview-wrapper">
  <div class="preview">
<div id="face">
  <div class="nose"></div>
  <div class="eye left"></div>
  <div class="eye right"></div>
  <div class="redFace left"></div>
  <div class="redFace right"></div>
  <div class="upperLip leftUpperLip"></div>
  <div class="upperLip rightUpperLip"></div>
  <div class="lowerLip-wrapper">
  <div class="lowerLip"></div>
    </div>
</div>
</div>
</div>
<div class="actions">
    <div data-speed="fast" class="key">快速</div>
    <div data-speed="normal" class="key">常速</div>
    <div data-speed="slow" class="key">慢速</div>
    <div data-speed="again" class="key">重播</div>
    <div data-speed="pause" class="key pause">暂停</div>
</div>
<script src="./vendor/jquery.min.js"></script>
<script src="./vendor/prism.js"></script>
<script src="./main.js"></script>
</body>
</html>
